<!DOCTYPE html>
<html>
<head>
    <title>Meal & Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #fff8f0;
            text-shadow: 0 2px 8px #8b451350;
            font-weight: 700;
        }
        .section {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 12px;
            box-shadow: 0 2px 12px #dc662180;
            padding: 20px;
            margin-bottom: 30px;
        }
        label {
            font-weight: 700;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 7px;
            font-size: 15px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ffa044;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #ffad60;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
            font-family: inherit;
            font-weight: 700;
        }
        button:hover {
            background: #ef6c18;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff2e1;
            border-radius: 10px;
            overflow: hidden;
            font-family: inherit;
        }
        th, td {
            border: 1px solid #eecda3;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        th {
            background: #ffc47c;
        }
        .action-btn {
            margin: 2px;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .edit-btn:hover {
            background-color: #d8a141;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .delete-btn:hover {
            background-color: #b93631;
        }
        .update-btn {
            background-color: #5cb85c;
            color: white;
        }
        .update-btn:hover {
            background-color: #449d44;
        }
        .cancel-btn {
            background-color: #777;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #555;
        }
        @media(max-width:700px) {
            body {
                padding: 10px;
            }
            button, input[type="text"], input[type="date"], select, textarea {
                font-size: 14px;
            }
            th, td {
                font-size: 13px;
                padding: 6px;
            }
        }
        .group-title {
            background: #ffe8c3;
            font-weight: 700;
            color: #c47c00;
        }
    </style>
</head>
<body>

    <h1>Meal & Travel Tracker</h1>

    <div class="section" id="meal-section">
        <h2>Meal Entry</h2>
        <label for="meal-date">Select Date:</label>
        <input type="date" id="meal-date">

        <label>Breakfast</label>
        <input type="text" id="breakfast" placeholder="E.g. Dosa, Idli, Eggs">

        <label>Lunch</label>
        <input type="text" id="lunch" placeholder="E.g. Sambar Rice, Salad">

        <label>Dinner</label>
        <input type="text" id="dinner" placeholder="E.g. Chapati, Dal, Paneer">

        <label>Remarks</label>
        <textarea id="meal-remarks" placeholder="Enter any notes or impressions..."></textarea>

        <button onclick="saveMeal()">Add Meal Entry</button>
    </div>

    <div class="section" id="travel-section">
        <h2>Travel Expense Entry</h2>
        <label for="travel-date">Select Date:</label>
        <input type="date" id="travel-date">

        <label>Transport Mode</label>
        <select id="transport-mode">
            <option value="">-- Select Mode --</option>
            <option value="Bus">Bus</option>
            <option value="Auto">Auto</option>
            <option value="Cab">Cab</option>
            <option value="Train">Train</option>
        </select>

        <label>Amount (₹)</label>
        <input type="text" id="travel-amount" placeholder="E.g. 50">

        <label>Remarks</label>
        <textarea id="travel-remarks" placeholder="Travel notes..."></textarea>

        <button onclick="saveTravel()">Add Travel Entry</button>
    </div>

    <div class="section">
        <h2>Meal Records</h2>
        <table id="mealTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Travel Records</h2>
        <table id="travelTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transport Mode</th>
                    <th>Amount (₹)</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
    // Meals: multiple entries per date
    let mealData = JSON.parse(localStorage.getItem('mealData')) || {};
    let editMealKey = null;
    let editMealIndex = null;

    function saveMeal() {
        const date = document.getElementById('meal-date').value;
        const breakfast = document.getElementById('breakfast').value.trim();
        const lunch = document.getElementById('lunch').value.trim();
        const dinner = document.getElementById('dinner').value.trim();
        const remarks = document.getElementById('meal-remarks').value.trim();

        if (!date) {
            alert("Please select a date!");
            return;
        }
        if (!mealData[date]) mealData[date] = [];
        mealData[date].push({ breakfast, lunch, dinner, remarks });
        localStorage.setItem('mealData', JSON.stringify(mealData));
        renderMealTable();
        clearMealInputs();
    }

    function renderMealTable() {
        const tbody = document.querySelector('#mealTable tbody');
        tbody.innerHTML = '';
        const dates = Object.keys(mealData).sort().reverse();
        for (const date of dates) {
            const entries = mealData[date];
            for (let i = 0; i < entries.length; i++) {
                if (editMealKey === date && editMealIndex === i) {
                    tbody.innerHTML += mealEditRow(date, i, entries[i]);
                } else {
                    tbody.innerHTML += `
                        <tr ${i===0?'class="group-title"':''}>
                            <td>${date}</td>
                            <td>${entries[i].breakfast || ''}</td>
                            <td>${entries[i].lunch || ''}</td>
                            <td>${entries[i].dinner || ''}</td>
                            <td>${entries[i].remarks || ''}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editMeal('${date}',${i})">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteMeal('${date}',${i})">Delete</button>
                            </td>
                        </tr>
                    `;
                }
            }
        }
    }

    function mealEditRow(date, i, meal) {
        return `
            <tr>
                <td>${date}</td>
                <td><input type="text" id="edit_breakfast" value="${meal.breakfast || ''}"></td>
                <td><input type="text" id="edit_lunch" value="${meal.lunch || ''}"></td>
                <td><input type="text" id="edit_dinner" value="${meal.dinner || ''}"></td>
                <td><textarea id="edit_meal_remarks">${meal.remarks || ''}</textarea></td>
                <td>
                    <button class="action-btn update-btn" onclick="updateMeal('${date}',${i})">Update</button>
                    <button class="action-btn cancel-btn" onclick="cancelMealEdit()">Cancel</button>
                </td>
            </tr>
        `;
    }

    function editMeal(date, i) {
        editMealKey = date;
        editMealIndex = i;
        renderMealTable();
    }

    function updateMeal(date, i) {
        mealData[date][i] = {
            breakfast: document.getElementById('edit_breakfast').value.trim(),
            lunch: document.getElementById('edit_lunch').value.trim(),
            dinner: document.getElementById('edit_dinner').value.trim(),
            remarks: document.getElementById('edit_meal_remarks').value.trim()
        };
        localStorage.setItem('mealData', JSON.stringify(mealData));
        editMealKey = null;
        editMealIndex = null;
        renderMealTable();
    }

    function cancelMealEdit() {
        editMealKey = null;
        editMealIndex = null;
        renderMealTable();
    }

    function deleteMeal(date, i) {
        if (confirm("Are you sure you want to delete this meal entry?")) {
            mealData[date].splice(i, 1);
            if (mealData[date].length === 0) delete mealData[date];
            localStorage.setItem('mealData', JSON.stringify(mealData));
            renderMealTable();
        }
    }

    function clearMealInputs() {
        document.getElementById('breakfast').value = '';
        document.getElementById('lunch').value = '';
        document.getElementById('dinner').value = '';
        document.getElementById('meal-remarks').value = '';
        // Date remains selected for easy multi-entry
    }

    // Travel: multiple entries per date
    let travelData = JSON.parse(localStorage.getItem('travelData')) || {};
    let editTravelKey = null;
    let editTravelIndex = null;

    function saveTravel() {
        const date = document.getElementById('travel-date').value;
        const mode = document.getElementById('transport-mode').value;
        const amount = document.getElementById('travel-amount').value.trim();
        const remarks = document.getElementById('travel-remarks').value.trim();

        if (!date) {
            alert("Please select a date!");
            return;
        }
        if (!mode) {
            alert("Please select a transport mode!");
            return;
        }
        if (!amount || isNaN(amount) || Number(amount) < 0) {
            alert("Please enter a valid amount!");
            return;
        }
        if (!travelData[date]) travelData[date] = [];
        travelData[date].push({ mode, amount, remarks });
        localStorage.setItem('travelData', JSON.stringify(travelData));
        renderTravelTable();
        clearTravelInputs();
    }

    function renderTravelTable() {
        const tbody = document.querySelector('#travelTable tbody');
        tbody.innerHTML = '';
        const dates = Object.keys(travelData).sort().reverse();
        for (const date of dates) {
            const entries = travelData[date];
            for (let i = 0; i < entries.length; i++) {
                if (editTravelKey === date && editTravelIndex === i) {
                    tbody.innerHTML += travelEditRow(date, i, entries[i]);
                } else {
                    tbody.innerHTML += `
                        <tr ${i===0?'class="group-title"':''}>
                            <td>${date}</td>
                            <td>${entries[i].mode}</td>
                            <td>₹${entries[i].amount}</td>
                            <td>${entries[i].remarks || ''}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editTravel('${date}',${i})">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteTravel('${date}',${i})">Delete</button>
                            </td>
                        </tr>
                    `;
                }
            }
        }
    }

    function travelEditRow(date, i, entry) {
        return `
            <tr>
                <td>${date}</td>
                <td>
                <select id="edit_transport_mode">
                    <option value="">-- Select Mode --</option>
                    <option value="Bus" ${entry.mode==='Bus'?'selected':''}>Bus</option>
                    <option value="Auto" ${entry.mode==='Auto'?'selected':''}>Auto</option>
                    <option value="Cab" ${entry.mode==='Cab'?'selected':''}>Cab</option>
                    <option value="Train" ${entry.mode==='Train'?'selected':''}>Train</option>
                </select>
                </td>
                <td><input type="text" id="edit_travel_amount" value="${entry.amount}"></td>
                <td><textarea id="edit_travel_remarks">${entry.remarks || ''}</textarea></td>
                <td>
                    <button class="action-btn update-btn" onclick="updateTravel('${date}',${i})">Update</button>
                    <button class="action-btn cancel-btn" onclick="cancelTravelEdit()">Cancel</button>
                </td>
            </tr>
        `;
    }

    function editTravel(date, i) {
        editTravelKey = date;
        editTravelIndex = i;
        renderTravelTable();
    }

    function updateTravel(date, i) {
        const mode = document.getElementById('edit_transport_mode').value;
        const amount = document.getElementById('edit_travel_amount').value.trim();
        const remarks = document.getElementById('edit_travel_remarks').value.trim();
        if (!mode) {
            alert("Please select a transport mode!");
            return;
        }
        if (!amount || isNaN(amount) || Number(amount) < 0) {
            alert("Please enter a valid amount!");
            return;
        }
        travelData[date][i] = { mode, amount, remarks };
        localStorage.setItem('travelData', JSON.stringify(travelData));
        editTravelKey = null;
        editTravelIndex = null;
        renderTravelTable();
    }

    function cancelTravelEdit() {
        editTravelKey = null;
        editTravelIndex = null;
        renderTravelTable();
    }

    function deleteTravel(date, i) {
        if (confirm("Are you sure you want to delete this travel entry?")) {
            travelData[date].splice(i, 1);
            if (travelData[date].length === 0) delete travelData[date];
            localStorage.setItem('travelData', JSON.stringify(travelData));
            renderTravelTable();
        }
    }

    function clearTravelInputs() {
        document.getElementById('transport-mode').value = '';
        document.getElementById('travel-amount').value = '';
        document.getElementById('travel-remarks').value = '';
        // Date remains selected for easy multi-entry
    }

    // Initial rendering
    renderMealTable();
    renderTravelTable();
</script>

</body>
</html>
