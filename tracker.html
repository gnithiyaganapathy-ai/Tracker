<!DOCTYPE html>
<html>
<head>
    <title>Meal & Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #fff8f0;
            text-shadow: 0 2px 8px #8b451350;
            font-weight: 700;
        }
        .section {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 12px;
            box-shadow: 0 2px 12px #dc662180;
            padding: 20px;
            margin-bottom: 30px;
        }
        label {
            font-weight: 700;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 7px;
            font-size: 15px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ffa044;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #ffad60;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            font-family: inherit;
            font-weight: 700;
        }
        button:hover {
            background: #ef6c18;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff2e1;
            border-radius: 10px;
            overflow: hidden;
            font-family: inherit;
        }
        th, td {
            border: 1px solid #eecda3;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        th {
            background: #ffc47c;
        }
        .action-btn {
            margin: 2px;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .edit-btn:hover {
            background-color: #d8a141;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .delete-btn:hover {
            background-color: #b93631;
        }
        .update-btn {
            background-color: #5cb85c;
            color: white;
        }
        .update-btn:hover {
            background-color: #449d44;
        }
        .cancel-btn {
            background-color: #777;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #555;
        }
        @media(max-width:700px) {
            body {
                padding: 10px;
            }
            button, input[type="text"], input[type="date"], select, textarea {
                font-size: 14px;
            }
            th, td {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <h1>Meal & Travel Tracker</h1>

    <div class="section" id="meal-section">
        <h2>Meal Entry</h2>
        <label for="meal-date">Select Date:</label>
        <input type="date" id="meal-date">

        <label>Breakfast</label>
        <input type="text" id="breakfast" placeholder="E.g. Dosa, Idli, Eggs">

        <label>Lunch</label>
        <input type="text" id="lunch" placeholder="E.g. Sambar Rice, Salad">

        <label>Dinner</label>
        <input type="text" id="dinner" placeholder="E.g. Chapati, Dal, Paneer">

        <label>Remarks</label>
        <textarea id="meal-remarks" placeholder="Enter any notes or impressions..."></textarea>

        <button onclick="saveMeal()">Save Meal</button>
    </div>

    <div class="section" id="travel-section">
        <h2>Travel Expense Entry</h2>
        <label for="travel-date">Select Date:</label>
        <input type="date" id="travel-date">

        <label>Transport Mode</label>
        <select id="transport-mode">
            <option value="">-- Select Mode --</option>
            <option value="Bus">Bus</option>
            <option value="Auto">Auto</option>
            <option value="Cab">Cab</option>
            <option value="Train">Train</option>
        </select>

        <label>Amount (₹)</label>
        <input type="text" id="travel-amount" placeholder="E.g. 50">

        <label>Remarks</label>
        <textarea id="travel-remarks" placeholder="Travel notes..."></textarea>

        <button onclick="saveTravel()">Save Travel</button>
    </div>

    <div class="section">
        <h2>Meal Records</h2>
        <table id="mealTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Travel Records</h2>
        <table id="travelTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transport Mode</th>
                    <th>Amount (₹)</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
    let mealData = JSON.parse(localStorage.getItem('mealData')) || {};
    let editingMealDate = null;

    let travelData = JSON.parse(localStorage.getItem('travelData')) || {};
    let editingTravelId = null;

    function saveMeal() {
        const date = document.getElementById('meal-date').value;
        const breakfast = document.getElementById('breakfast').value.trim();
        const lunch = document.getElementById('lunch').value.trim();
        const dinner = document.getElementById('dinner').value.trim();
        const remarks = document.getElementById('meal-remarks').value.trim();

        if (!date) {
            alert("Please select a date!");
            return;
        }
        mealData[date] = { breakfast, lunch, dinner, remarks };
        localStorage.setItem('mealData', JSON.stringify(mealData));
        renderMealTable();
        clearMealInputs();
    }

    function renderMealTable() {
        const tbody = document.querySelector('#mealTable tbody');
        tbody.innerHTML = '';
        const dates = Object.keys(mealData).sort().reverse();
        for (const date of dates) {
            if (editingMealDate === date) {
                tbody.innerHTML += mealEditRow(date, mealData[date]);
            } else {
                tbody.innerHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${mealData[date].breakfast || ''}</td>
                        <td>${mealData[date].lunch || ''}</td>
                        <td>${mealData[date].dinner || ''}</td>
                        <td>${mealData[date].remarks || ''}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editMeal('${date}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteMeal('${date}')">Delete</button>
                        </td>
                    </tr>
                `;
            }
        }
    }

    function mealEditRow(date, meal) {
        return `
            <tr>
                <td>${date}</td>
                <td><input type="text" id="edit_breakfast" value="${meal.breakfast || ''}"></td>
                <td><input type="text" id="edit_lunch" value="${meal.lunch || ''}"></td>
                <td><input type="text" id="edit_dinner" value="${meal.dinner || ''}"></td>
                <td><textarea id="edit_meal_remarks">${meal.remarks || ''}</textarea></td>
                <td>
                    <button class="action-btn update-btn" onclick="updateMeal('${date}')">Update</button>
                    <button class="action-btn cancel-btn" onclick="cancelMealEdit()">Cancel</button>
                </td>
            </tr>
        `;
    }

    function editMeal(date) {
        editingMealDate = date;
        renderMealTable();
    }

    function updateMeal(date) {
        mealData[date] = {
            breakfast: document.getElementById('edit_breakfast').value.trim(),
            lunch: document.getElementById('edit_lunch').value.trim(),
            dinner: document.getElementById('edit_dinner').value.trim(),
            remarks: document.getElementById('edit_meal_remarks').value.trim()
        };
        localStorage.setItem('mealData', JSON.stringify(mealData));
        editingMealDate = null;
        renderMealTable();
    }

    function cancelMealEdit() {
        editingMealDate = null;
        renderMealTable();
    }

    function deleteMeal(date) {
        if (confirm("Are you sure you want to delete this meal entry?")) {
            delete mealData[date];
            localStorage.setItem('mealData', JSON.stringify(mealData));
            renderMealTable();
        }
    }

    function clearMealInputs() {
        document.getElementById('meal-date').value = '';
        document.getElementById('breakfast').value = '';
        document.getElementById('lunch').value = '';
        document.getElementById('dinner').value = '';
        document.getElementById('meal-remarks').value = '';
    }

    // Travel Section Code

    function saveTravel() {
        const date = document.getElementById('travel-date').value;
        const mode = document.getElementById('transport-mode').value;
        const amount = document.getElementById('travel-amount').value.trim();
        const remarks = document.getElementById('travel-remarks').value.trim();

        if (!date) {
            alert("Please select a date!");
            return;
        }
        if (!mode) {
            alert("Please select a transport mode!");
            return;
        }
        if (!amount || isNaN(amount) || Number(amount) < 0) {
            alert("Please enter a valid amount!");
            return;
        }

        // Use unique ID for travel entries
        if (!editingTravelId) {
            // Create a new id, timestamp based
            editingTravelId = 'travel_' + Date.now();
        }

        travelData[editingTravelId] = { date, mode, amount, remarks };
        localStorage.setItem('travelData', JSON.stringify(travelData));
        editingTravelId = null;
        renderTravelTable();
        clearTravelInputs();
    }

    function renderTravelTable() {
        const tbody = document.querySelector('#travelTable tbody');
        tbody.innerHTML = '';
        const keys = Object.keys(travelData).sort((a,b) => travelData[b].date.localeCompare(travelData[a].date));
        for (const key of keys) {
            const t = travelData[key];
            if (key === editingTravelId) {
                tbody.innerHTML += travelEditRow(key, t);
            } else {
                tbody.innerHTML += `
                    <tr>
                        <td>${t.date}</td>
                        <td>${t.mode}</td>
                        <td>₹${t.amount}</td>
                        <td>${t.remarks || ''}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editTravel('${key}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteTravel('${key}')">Delete</button>
                        </td>
                    </tr>
                `;
            }
        }
    }

    function travelEditRow(id, travel) {
        return `
            <tr>
                <td><input type="date" id="edit_travel_date" value="${travel.date}"></td>
                <td>
                    <select id="edit_transport_mode">
                        <option value="">-- Select Mode --</option>
                        <option value="Bus" ${travel.mode==='Bus'?'selected':''}>Bus</option>
                        <option value="Auto" ${travel.mode==='Auto'?'selected':''}>Auto</option>
                        <option value="Cab" ${travel.mode==='Cab'?'selected':''}>Cab</option>
                        <option value="Train" ${travel.mode==='Train'?'selected':''}>Train</option>
                    </select>
                </td>
                <td><input type="text" id="edit_travel_amount" value="${travel.amount}"></td>
                <td><textarea id="edit_travel_remarks">${travel.remarks || ''}</textarea></td>
                <td>
                    <button class="action-btn update-btn" onclick="updateTravel('${id}')">Update</button>
                    <button class="action-btn cancel-btn" onclick="cancelTravelEdit()">Cancel</button>
                </td>
            </tr>
        `;
    }

    function editTravel(id) {
        editingTravelId = id;
        renderTravelTable();
    }

    function updateTravel(id) {
        const date = document.getElementById('edit_travel_date').value;
        const mode = document.getElementById('edit_transport_mode').value;
        const amount = document.getElementById('edit_travel_amount').value.trim();
        const remarks = document.getElementById('edit_travel_remarks').value.trim();

        if (!date) {
            alert("Please select a date!");
            return;
        }
        if (!mode) {
            alert("Please select a transport mode!");
            return;
        }
        if (!amount || isNaN(amount) || Number(amount) < 0) {
            alert("Please enter a valid amount!");
            return;
        }

        travelData[id] = { date, mode, amount, remarks };
        localStorage.setItem('travelData', JSON.stringify(travelData));
        editingTravelId = null;
        renderTravelTable();
    }

    function cancelTravelEdit() {
        editingTravelId = null;
        renderTravelTable();
    }

    function deleteTravel(id) {
        if (confirm("Are you sure you want to delete this travel entry?")) {
            delete travelData[id];
            localStorage.setItem('travelData', JSON.stringify(travelData));
            renderTravelTable();
        }
    }

    function clearTravelInputs() {
        document.getElementById('travel-date').value = '';
        document.getElementById('transport-mode').value = '';
        document.getElementById('travel-amount').value = '';
        document.getElementById('travel-remarks').value = '';
    }

    // Initial rendering
    renderMealTable();
    renderTravelTable();
</script>

</body>
</html>
