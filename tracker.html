<!DOCTYPE html>
<html>
<head>
    <title>Meal & Travel Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #fff8f0;
            text-shadow: 0 2px 8px #8b451350;
        }
        .section {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 12px;
            box-shadow: 0 2px 12px #dc662180;
            padding: 20px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 7px;
            font-size: 15px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ffa044;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #ffad60;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ef6c18;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff2e1;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #eecda3;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        th {
            background: #ffc47c;
        }
        .action-btn {
            margin: 2px;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .edit-btn:hover {
            background-color: #d8a141;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
